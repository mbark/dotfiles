- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.sshrc: ssh/.sshrc
    ~/.lein/profiles.clj: lein/profiles.clj
    ~/.spacemacs: emacs/.spacemacs
    ~/.gitconfig: git/.gitconfig
    ~/.config/git/ignore: git/.gitignore_global
    ~/.config/nvim/init.vim: vim/.vimrc
    ~/.emacs.d/init.el: emacs/doom/init.el
    ~/.doom.d/init.el: emacs/doom/init.doom.el
    ~/.doom.d/modules/config/mbark: emacs/doom/modules/config/mbark
    ~/.doom.d/modules/lang/typescript: emacs/doom/modules/lang/typescript
    ~/.doom.d/modules/lang/go: emacs/doom/modules/lang/go
    # ~/.config/compton/config: config/compton/config
    # ~/.config/i3/config: config/i3/config
    # ~/.config/polybar/config: config/polybar/config
    # ~/.Xresources: .Xresources
    # ~/.xinitrc: .xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/dotfiles/qmk/symlink.sh]
