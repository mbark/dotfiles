- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.sshrc: ssh/.sshrc
    ~/.lein/profiles.clj: lein/profiles.clj
    ~/.spacemacs: emacs/.spacemacs
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.config/nvim/init.vim: vim/.vimrc
