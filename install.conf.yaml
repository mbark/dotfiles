- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.sshrc: ssh/.sshrc
    ~/.lein/profiles.clj: lein/profiles.clj
    ~/.gitconfig: git/.gitconfig
    ~/.config/git/ignore: git/.gitignore_global
    ~/.config/nvim/init.vim: vim/.vimrc
    ~/.config/doom: emacs
    # ~/.config/compton/config: config/compton/config
    # ~/.config/i3/config: config/i3/config
    # ~/.config/polybar/config: config/polybar/config
    # ~/.Xresources: .Xresources
    # ~/.xinitrc: .xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh > /tmp/dein-installer.sh && bash /tmp/dein-installer.sh ~/.vim", Installing dein for neovim]
  - [~/dotfiles/qmk/symlink.sh]
